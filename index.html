<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robo AI - Transcription Tool</title>
    <script>
      // Set theme on page load to avoid a flash of unstyled content.
      // This MUST run before any other scripts, especially Tailwind.
      if (localStorage.getItem('robo-ai-theme') === 'dark' || (!('robo-ai-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind to use the 'class' strategy for dark mode.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
